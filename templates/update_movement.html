{% extends 'base.html' %}

{% block content %}
    <h2>Edit Movement</h2>
    <form method="POST" action="{{ url_for('update_movement', movement_id=movement.movement_id) }}">
        <label for="movement_id">Movement ID:</label>
        <input type="text" id="movement_id" name="movement_id" value="{{ movement.movement_id }}" required>
        <label for="timestamp">Timestamp:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" value="{{ movement.timestamp|datetimeformat }}" required>
        <label for="from_location">From Location:</label>
        <input type="text" id="from_location" name="from_location" value="{{ movement.from_location }}">
        <label for="to_location">To Location:</label>
        <input type="text" id="to_location" name="to_location" value="{{ movement.to_location }}">
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" value="{{ movement.product_id }}" required>
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" value="{{ movement.qty }}" required>
        <button type="submit">Update</button>
    </form>
{% endblock %}
